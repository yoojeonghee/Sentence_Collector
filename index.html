<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Archive</title>
  <link rel="icon" href="favicon.png?v=4" type="image/png">
  <link rel="shortcut icon" href="favicon.png?v=4">
  <link rel="apple-touch-icon" href="favicon.png?v=4">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-screen" class="dark-login">
    <div class="login-box">
      <img src="logo.png" class="login-logo" />
      <h1 class="login-title">Sentence Archive</h1>
      <p class="login-sub">흩어지는 문장을 모아, 나만의 아카이브로.</p>
      <button id="google-login-btn">Google로 시작하기 →</button>
    </div>
    <p class="login-micro-copy">
      오늘, 한 줄을 남겨보세요.
    </p>
  </div>

  <div id="app-screen" style="display: none;">
    <div class="app">
      <header class="hero">
        <div class="hero-top">
          <div class="brand">
            <img src="logo.png" class="logo" />
            <span class="brand-text">Sentence Archive</span>
          </div>
          <div style="display: flex; gap: 10px; align-items: center;">
            <button id="logoutBtn" style="font-size: 12px; padding: 6px 12px; background: #eee; color: #333;">로그아웃</button>
            <button id="themeToggle" class="theme-toggle">🌙</button>
          </div>
        </div>
        <p class="hero-sub">기록은 순간을 영원으로 바꾸는 가장 조용한 방식입니다.</p>
      </header>

      <section class="form-section">
        <input id="title" placeholder="책 제목" />
        <input id="author" placeholder="저자" />
        <textarea id="content" placeholder="저장할 문장"></textarea>
      </section>

      <section id="cards" class="cards"></section>
    </div>
    <button class="save-btn">저장</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
