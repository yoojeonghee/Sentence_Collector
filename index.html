<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문장수집가</title>

  <!-- 🎨 감성 파비콘 -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <header class="hero">
    <div class="hero-top">
      <div class="brand">
        <img src="favicon.svg" class="logo" />
        <span class="brand-text">Sentence Archive</span>
      </div>

      <button id="themeToggle" class="theme-toggle">🌙</button>
    </div>

    <p class="hero-sub">
      기록은 순간을 영원으로 바꾸는 가장 조용한 방식입니다.
    </p>
  </header>

  <section class="form-section">
    <input id="title" placeholder="책 제목" />
    <input id="author" placeholder="저자" />
    <textarea id="content" placeholder="저장할 문장"></textarea>
  </section>

  <section id="cards" class="cards"></section>

</div>

<button class="save-btn">저장</button>

<script src="script.js"></script>
</body>
</html>
