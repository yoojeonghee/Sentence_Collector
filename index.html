<script>
let records = JSON.parse(localStorage.getItem("records")) || [];
let currentPage = 1;
const perPage = 5;

function saveStorage(){
  localStorage.setItem("records",JSON.stringify(records));
}

function getDate(){
  return new Date().toLocaleDateString("ko-KR");
}

function saveRecord(){
  if(!title.value||!author.value||!quote.value) return alert("ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”");
  const tagArr = tags.value ? tags.value.split(",").map(t=>t.trim()) : [];
  records.unshift({
    title:title.value,
    author:author.value,
    quote:quote.value,
    tags:tagArr,
    date:getDate()
  });
  saveStorage();
  render();
  title.value=author.value=quote.value=tags.value="";
}

function render(){
  const keyword = searchInput.value.toLowerCase();
  let filtered = records.filter(r=>
    r.title.toLowerCase().includes(keyword)||
    r.author.toLowerCase().includes(keyword)||
    r.quote.toLowerCase().includes(keyword)
  );

  const totalPages=Math.ceil(filtered.length/perPage);
  const start=(currentPage-1)*perPage;
  const pageItems=filtered.slice(start,start+perPage);

  cardContainer.innerHTML="";
  pageItems.forEach(r=>{
    cardContainer.innerHTML+=`
      <div class="card">
        <strong>${r.title}</strong><br>
        <small>${r.author} Â· ${r.date}</small><br>
        ${r.tags.map(t=>`<span class="tag">${t}</span>`).join("")}
        <p>${r.quote}</p>
      </div>
    `;
  });

  pagination.innerHTML="";
  for(let i=1;i<=totalPages;i++){
    pagination.innerHTML+=`<button onclick="goPage(${i})">${i}</button>`;
  }
}

function goPage(p){ currentPage=p; render(); }
function toggleDarkMode(){ document.body.classList.toggle("dark"); }
searchInput.oninput=render;
sortSelect.onchange=render;
